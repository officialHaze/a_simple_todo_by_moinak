<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/cbf893b1ad.js" crossorigin="anonymous"></script>

    <!-- css style sheet  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h2>ToDo list</h2>
    </div>


    <div class="list-container">
        <form class="todo-form">


            <div class="input-and-add">
                <button class="add"><i class="fa-solid fa-plus"></i></button>
                <input class="user-input" type="text" placeholder="Add your ToDo...">
            </div>

        </form>
        <ol class="todo-list">
        </ol>
    </div>





    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- javascript -->
    <script src="app.js"></script>

</body>

</html>
