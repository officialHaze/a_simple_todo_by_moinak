<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- favicon  -->
    <link type="image/png" sizes="96x96" rel="icon" href="images/todo-list-icon-100.png">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/cbf893b1ad.js" crossorigin="anonymous"></script>

    <!-- css style sheet  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h2></h2>
    </div>


    <div class="list-container">


        <form class="todo-form">

            <div class="input-and-add">
                <button class="add"><i class="fa-solid fa-plus"></i></button>
                <input class="user-input" type="text" placeholder="Add your ToDo...">
            </div>

        </form>

        <div class="filter">

            <div class="filter-container">

                <div class="filter-inner">

                    <div class="filter-status">
                        <p class='all'>All</p>

                    </div>

                    <div class="filter-status">
                        <p class='completed'>Completed</p>

                    </div>

                    <div class="filter-status">
                        <p class="pending">Pending</p>
                        <div class="active"></div>
                    </div>

                </div>

            </div>

        </div>

        <ol class="todo-list">
        </ol>

        <div class="clear-btn">
            <div class="popup">
                <span class="popuptext" id="myPopup">This will delete all your tasks!</span>
            </div>
            <button type="button" class="clear-all-btn">Clear ALL</button>
        </div>


    </div>

    <p class="copyright">&copy; Made with ðŸ§¡ by Moinak in Kolkata</p>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- gsap CDN -->

        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- gsap flip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"
        integrity="sha512-RL2ypMFkOs/iB79bWnNiFrZRCqyExtQ38n/K+t7Xjf09YZcvSzqgSaGVj+fiVYEqVRLf/WjdHmwGImZM3XO5gA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- javascript -->
    <script src="app.js"></script>

</body>

</html>
